<template name="confirmModal">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirm Delete?</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete: </p>
        <strong><p id="activityName"></p></strong>
        <!--input type="text" id="activityName"-->

      </div>
      <div class="modal-footer">
    <div class="buttonHolder">
        <button type="button" class="btn btn-inverse" data-dismiss="modal" id="cancel">Cancel</button>
        <button type="button" class="btn btn-color" id="delete">Delete</button>
    </div>  
    </div>
    </div>
  </div>
</div>
</template>
