<template name="newActivityModal">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a New Item to Your Baalti List</h4>
      </div>
      <div class="modal-body">
        <form class="newActivityModal">
        
        <label for="modalActivity" class="">Activity</label>
        <input type="text" id="modalActivity" name="modalActivity" class="activity-form input-lg typeahead" placeholder="What's Your Dream?" autocomplete="off" spellcheck="on" data-source="activities" required autofocus>
        <label for="modalGoalDate" class="" >Goal Date</label>
        <input type="date" id="modalGoalDate" name="modalGoalDate" class="activity-form input-lg form-control" placeholder="Goal Date..." required>
        
        <!--div id="datepicker" data-date="12/03/2012"></div>
        <input type="hidden" id="my_hidden_input"-->

      </form>

      </div>
      <div class="modal-footer">
    <div class="buttonHolder">
        <button type="button" class="btn btn-inverse" data-dismiss="modal" id="cancel">Cancel</button>
        <button type="button" class="btn btn-color" id="save">Save</button>
    </div>  
    </div>
    </div>
  </div>
</div>
</template>
