<template name="rssAdmin">
	<section>
		<div class="container">
    		<div class="wrapper-lg">

<h1>RSS Subscription Admin</h1>

<div class="col-lg-12 col-md-12 col-sm-12">
     <div class="well well-lg centered">
<form class="newRSS">
<p>Enter Feed URL</p>
<input type="url" placeholder="Feed URL" name="feedURL" class="input-lg" size="50" >

<p>Enter Source Description:</p>
<input type="text" placeholder="Feed description" name="feedDescription" class="input-lg" size="50">
<p><input type="submit" class="btn btn-color" value="Add Feed" name="submit"></p>
</form>
</div>
</div>


<div>
<button type="button" class="btn btn-color" name="updateAlFeeds">Update All Feeds</button>
</div>
<div>

<h3>Current Feeds: </h3>

</div>




<ul>
{{#each feedList}}

{{> feedItem}}

{{/each}}

</ul>



			</div>
		</div>
	</section>
</template> 



<template name="feedItem">

<li>
	<br />
<p>Feed: {{feedURL}}</p>
<p>Description: {{feedDescription}}</p>
<p class="leftsmall">Last update: {{lastUpdate}}</p>
<div class="btn-group btn-group-sm buttonHolder" role="group">
     	<button type="button" name="update" class="btn btn-color">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>

     	<button type="button" name="edit" class="btn btn-color">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

        <button type="button" class="btn btn-color delete-activity">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>

</div>

</li>

</template>
